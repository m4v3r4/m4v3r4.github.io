<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - m4v3r4</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <div class="header__logo"><a href="index.html">m4v3r4</a></div>
      <nav class="header__nav">
        <ul>
          <li><a href="index.html">Anasayfa</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width: 400px;">
    <section class="section">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Kayıt Ol</h2>
      
      <form id="register-form">
        <div class="form-group">
          <label for="register-email">E-posta Adresi</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Şifre</label>
          <input type="password" id="register-password" required minlength="6">
        </div>
        <button type="submit" class="btn-primary" style="width: 100%;">Kayıt Ol</button>
      </form>

      <div class="auth-switch">
        Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container"><p>&copy; 2024 m4v3r4.</p></div></footer>
  <script type="module" src="script.js"></script>
</body>
</html>
